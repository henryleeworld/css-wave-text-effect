<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="波浪文字特效" />
        <meta property="og:description" content="文字依照順序向上再向下，呈現類似波浪的效果。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="css/wave-text-effect.css" />
        <title>波浪文字特效</title>
    </head>
    <body>
        <h1 style="--x: 6; --y: -6;">
            <span style="--index: 0; --alpha-l: 0.125; --alpha-u: 0.25;">消</span><span style="--index: 1; --alpha-l: 0.125; --alpha-u: 0.25;">費</span><span style="--index: 2; --alpha-l: 0.125; --alpha-u: 0.25;">費</span>
            <span style="--index: 3; --alpha-l: 0.125; --alpha-u: 0.25;">費</span><span style="--index: 4; --alpha-l: 0.125; --alpha-u: 0.25;">爆</span><span style="--index: 5; --alpha-l: 0.125; --alpha-u: 0.25;">發</span>
        </h1>
        <h1 style="--x: 3; --y: -3;">
            <span style="--index: 0; --alpha-l: 0.25; --alpha-u: 0.5;">消</span><span style="--index: 1; --alpha-l: 0.25; --alpha-u: 0.5;">費</span><span style="--index: 2; --alpha-l: 0.25; --alpha-u: 0.5;">費</span>
            <span style="--index: 3; --alpha-l: 0.25; --alpha-u: 0.5;">費</span><span style="--index: 4; --alpha-l: 0.25; --alpha-u: 0.5;">爆</span><span style="--index: 5; --alpha-l: 0.25; --alpha-u: 0.5;">發</span>
        </h1>
        <h1>
            <span style="--index: 0; --alpha-l: 0.5; --alpha-u: 1;">消</span><span style="--index: 1; --alpha-l: 0.5; --alpha-u: 1;">費</span><span style="--index: 2; --alpha-l: 0.5; --alpha-u: 1;">費</span>
            <span style="--index: 3; --alpha-l: 0.5; --alpha-u: 1;">費</span><span style="--index: 4; --alpha-l: 0.5; --alpha-u: 1;">爆</span><span style="--index: 5; --alpha-l: 0.5; --alpha-u: 1;">發</span>
        </h1>
    </body>
</html>
